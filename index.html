<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | [Nikola Nikic]</title>

</head>
<body>
  <h1 class="heading">Our Pricing</h1>
  <div class="pricing">
    <p class="toggle-choice">Annually</p>
    <label class="switch">
      <input type="checkbox" class="checkbox" name="toggle">
      <span class="slider round"></span>
    </label>
    <p class="toggle-choice">Monthly</p>
  </div>

  <div class="bundles">
    <div class="bundle bundle1">
      <p class="bundle-heading">Basic</p>
      <h2 class="bundle-money"><span class="dollar-sign">$</span><span class="bundle-basic">199.99</span></h2>
      <hr>
      <p class="bundle-items">500 GB Storage</p>
      <hr>
      <p class="bundle-items">2 Users Allowed</p>
      <hr>
      <p class="bundle-items">Send tp to 3 GB</p>
      <hr>
      <button class="btn">Learn More</button>

    </div>
    <div class="bundle bundle2">
      <p class="bundle-heading">Proffesional</p>
      <h2 class="bundle-money"><span class="dollar-sign">$</span><span class="bundle-proffesional">249.99</span></h2>
      <hr>
      <p class="bundle-items">1 TB Storage</p>
      <hr>
      <p class="bundle-items">5 Users Allowed</p>
      <hr>
      <p class="bundle-items">Send tp to 10 GB</p>
      <hr>
      <button class="btn middle">Learn More</button>
    </div>

    <div class="bundle bundle3">
      <p class="bundle-heading">Master</p>
      <h2 class="bundle-money"><span class="dollar-sign">$</span><span class="bundle-master">399.99</span></h2>
      <hr>
      <p class="bundle-items">2 TB Storage</p>
      <hr>
      <p class="bundle-items">10 Users Allowed</p>
      <hr>
      <p class="bundle-items">Send tp to 20 GB</p>
      <hr>
      <button class="btn">Learn More</button>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikola NikiÄ‡</a>.
  </div>

  <script>
    var dollarSign = document.querySelector('.dollar-sign');
    var basicPrice = document.querySelector('.bundle-basic');
    var professionalPrice = document.querySelector('.bundle-proffesional');
    var masterPrice = document.querySelector('.bundle-master');
    var checkbox = document.querySelector('.checkbox');

    function priceChange() {
      if (checkbox.checked) {
        basicPrice.innerHTML = '19.99';
        professionalPrice.innerHTML = '24.99';
        masterPrice.innerHTML = '39.99';
      } else {
        basicPrice.innerHTML = '199.99';
        professionalPrice.innerHTML = '249.99';
        masterPrice.innerHTML = '399.99';
      }
    }

    checkbox.addEventListener('click', priceChange);
  </script>

</body>
</html>
